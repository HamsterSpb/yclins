<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>yclins client v0.1a</title>
    </head>
    <body>

        <div class="app">
            <div class="container">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-lg" onclick="scan_qr()">Кормить</button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="getVolunteers()">Обновить список на питание</button>
                </div>
            </div>
        </div>

        <!-- Paranja -->
        <div class="prj"></div>

        <!-- Feed -->
        <div class="feed">
            <div class="feed_name feed_block"></div>
            <div class="feed_left feed_block"></div>
            <div class="feed_whynot feed_block"></div>
            <div class="feed_ok feed_block">
                <button type="button" class="btn btn-primary btn-lg btn-feed" onclick="force_feed()">Кормить</button>
                <button type="button" class="btn btn-primary btn-lg btn-feed" onclick="feed_dialog_close()">Закрыть</button>
            </div>
            <div class="feed_decision feed_block">
                <button type="button" class="btn btn-primary btn-lg btn-feed" onclick="force_feed()">Все равно кормить</button>
                <button type="button" class="btn btn-primary btn-lg btn-feed" onclick="feed_dialog_close()">Не кормить</button>
            </div>
            <div class="feed_50p feed_block">
                <button type="button" class="btn btn-primary btn-lg btn-feed" onclick="force_feed()">Накормить</button>
                <button type="button" class="btn btn-primary btn-lg btn-feed" onclick="feed_dialog_close()">Отмена</button>
            </div>
        </div>

        <div class="trobber">
            <img class="img-trob" src="img/trob.gif">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="infomessages">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Инфо</h5>
              </div>
              <div class="modal-body">
                Список на питание обновлен
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="hide_modal()">Закрыть</button>
              </div>
            </div>
          </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="cordova.js"></script>
    </body>
</html>
