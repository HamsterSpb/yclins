<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>yclins client v0.1a</title>
    </head>
    <body>

        <div class="app">
            <div class="container">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-lg" onclick="scan_qr()">Кормить</button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="getVolunteers()">Загрузить список</button>
                </div>
            </div>
        </div>

        <!-- Paranja -->
        <div class="prj"></div>

        <!-- Feed -->
        <div class="feed">
            <div class="feed_name feed_block">Мария Манькова (Маняша)</div>
            <div class="feed_left feed_block">осталось 3 питания</div>
            <div class="feed_whynot feed_block"></div>
            <div class="feed_decision d-grid gap-2">
                <button type="button" class="btn btn-primary btn-lg" onclick="force_feed()">Все равно кормить</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="force_nofeed()">Не кормить</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="infomessages">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">DB Info</h5>
              </div>
              <div class="modal-body">
                Volunteers list has been updated.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="hide_modal()">Close</button>
              </div>
            </div>
          </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="cordova.js"></script>
    </body>
</html>
